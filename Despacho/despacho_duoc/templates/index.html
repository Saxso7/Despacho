{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Despacho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
</head>

<body class="header">
    <header>
        <nav class="navbar navbar-expand-lg pt-3 " style="background: linear-gradient(#534f8a, #695be6)">
            <div class="container-fluid">
              <a class="navbar-brand text-uppercase">N</a>  
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" aria-current="page" href="">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="seguimiento.html">Seguimiento</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="misCompras.html">Mis compras</a>
                  </li>
                  <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle nav-link text-uppercase" data-bs-toggle="dropdown" aria-expanded="true">
                      Log in
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                      <li><a class="dropdown-item" href="#">Configuración</a></li>
                      <li><a class="dropdown-item" href="index.html">Cerrar Sesión</a></li>
                    </ul>
                  </div>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1> Ubicacion de nuestras oficinas</h1>
                    <div id="map"></div>
                </div>
                <div class="card bg-light col-5 mt-3">
                    <ul>
                        {% for obj in response_json %}
                            <li>id: {{ obj.id }} </li>
                            <li>nombre: {{ obj.name }}</li>
                            <li>descripcion: {{ obj.description }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="static/js/main.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>
</body>

</html>
